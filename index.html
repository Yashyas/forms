<body>
    <div class="imageView">
        <img src="back.jpg" alt="green grass plant">

            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin project logo">

    </div>

    <div class="forms">
        <p>This is not a real online serrvice! You know you need something like this in your life you realize your deepest derams.Sign up now to get staarted.</p>
        <p>You know you want to.</p>
        <div class="formBox">
           <h2>Let's do this!</h2>
            <form action="#" id="register">
                
                <div class="leftSide">
                    <label for="firstName">First name</label><br>
                    <input type="text" id="firstName" name="firstName"><br><br>

                    <label for="eMail">Email</label><br>
                    <input type="email" id="eMail" name="eMail"><br><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    
                </div>

                <div class="rightSide">
                    <label for="lastName">Last name</label><br>
                    <input type="text" id="lastName" name="lastName"><br><br>

                    <label for="phone">Phone</label><br>
                    <input type="text" pattern="[789][0-9]{9}" id="phone" name="phone"><br><br>

                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
                </div>

            </form>
        </div>
        <button form="register" type="submit">Create Account</button>
        <p>Already have an account? <a href="google.com">Log in</a></p>
    </div>
    
</body>
</html>
